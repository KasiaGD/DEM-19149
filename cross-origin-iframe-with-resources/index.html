<!DOCTYPE html>
<html lang="en">    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example HTML with Cross Origin iFrame with resources</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        iframe {
            border: 2px solid #333;
            margin: 20px 0;
            width: 100%;
            height: 400px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #img-container {
            text-align: center;
            margin: 20px 0;
        }   
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Example HTML with Cross Origin iFrame with resources</h1>
    <div id="img-container">
        <h2>Sample Images Outside iFrame</h2>
        <img src="https://images.unsplash.com/photo-1548620848-d375c7919ea2?q=80&w=1738&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Sample Image">
        <svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <rect x="25" y="25" width="50" height="50" fill="#FF5722" rx="5"/>
            <circle cx="50" cy="50" r="15" fill="#FFF"/>
        </svg>
        <img src="https://www.gstatic.com/webp/gallery/1.webp" alt="Sample Image">  
    </div>
    <div id="iframe-container">
        <iframe id="cross-origin-iframe"
        src="https://codepen.io/agatajackiewicz-dynatrace/fullembedgrid/jEqgrxa?animations=run&type=embed"
        ></iframe>
    </div>
    </div>

</body>
</html>
