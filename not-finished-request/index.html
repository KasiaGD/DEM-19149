<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example Page with not finished requests</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Example Page with not finished requests</h1>
    <button id="send-request">Send request</button>
    <a
      id="navigate-away"
      href="https://cdpn.io/agatajackiewicz-dynatrace/fullembedgrid/VYaJVzw?animations=run&type=embed"
      >Go to a Dynatrace website</a
    >
    <script>
      document.getElementById("send-request").addEventListener("click", () => {
        console.log("Sending request...");
        fetch("https://httpbin.org/delay/10")
          .then((response) => response.json())
          .then((data) => {
            document.body.insertAdjacentHTML(
              "beforeend",
              "<p>Request completed successfully!</p>",
            );
          })
          .catch((error) => {
            document.body.insertAdjacentHTML(
              "beforeend",
              "<p>Request failed!</p>",
            );
          });
        setTimeout(() => {
          document.getElementById("navigate-away").click();
        }, 2000);
      });
    </script>
  </body>
</html>
